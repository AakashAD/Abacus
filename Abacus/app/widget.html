<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SALES ORDER</title>

<body>

<div class="page">
  <div class="form">

    <!-- CUSTOMER -->
    <div class="row">
      <label class="required">Customer Name</label>
      <div class="field field-full">
        <select></select>
      </div>
    </div>

    <div class="row">
      <label class="required">Contact Person</label>
      <div class="field field-full">
        <select></select>
      </div>
    </div>

    <div class="row">
      <label>Location</label>
      <div class="field field-half">
        <select></select>
      </div>
    </div>

    <div class="row">
      <label class="required">Sales Order #</label>
      <div class="field field-half">
        <input value="SO-00002">
      </div>
    </div>

    <div class="row">
      <label>Reference #</label>
      <div class="field field-half">
        <input>
      </div>
    </div>

    <div class="row">
      <label class="required">Sales Order Date</label>
      <div class="field field-half">
        <input type="date">
      </div>
    </div>

    <div class="row">
      <label>Expected Shipment Date</label>
      <div class="field field-half">
        <input type="date">
      </div>
    </div>

    <div class="row">
      <label>Payment Terms</label>
      <div class="field field-half">
        <select></select>
      </div>
    </div>

    <div class="divider"></div>

    <div class="row">
      <label>Delivery Method</label>
      <div class="field field-half">
        <select></select>
      </div>
    </div>

    <div class="row">
      <label>Warehouse Location</label>
      <div class="field field-half warehouse">
        <select></select>
      </div>
    </div>

    <!-- ITEMS -->
    <table class="items">
      <thead>
        <tr>
          <th>ITEM DETAILS</th>
          <th>QTY</th>
          <th>RATE</th>
          <th>DISC %</th>
          <th>AMOUNT</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input class="item-name" placeholder="Select item">
            <textarea placeholder="Description"></textarea>
          </td>
          <td><input value="1"></td>
          <td><input value="0"></td>
          <td><input value="0"></td>
          <td class="amount">0.00</td>
          <td class="delete">âœ•</td>
        </tr>
      </tbody>
    </table>

    <div class="item-actions">
      <button type="button">+ Add New Row</button>
    </div>

    <!-- NOTES + TOTAL -->
    <div class="notes-totals">
      <textarea placeholder="Customer Notes"></textarea>

      <div class="totals">
        <div><span >Sub Total</span><span id="subTotal">0.00</span></div>
        <div><span>Shipping</span><input type="number" id="shipping" value="" step="0.01"></div>
        <div><span>Adjustment</span><input type="number" id="adjustment" value="" step="0.01"></div>
        <hr>
        <div class="grand"><span>Total</span><span id="grandTotal">0.00</span></div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
      <button class="secondary">Save as Draft</button>
      <button class="primary">Save and Send</button>
      <button class="ghost">Cancel</button>
    </div>

  </div>
</div>
